<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div>Tic</div>
            <div>Tac</div>
            <div>Toe</div>
        </div>
        <div class="game">
            <div>
                <h2>Player One</h2>
            </div>
            <div class="gameboard">
                <div cellRow = "0" cellCol ="0" class="cell"></div>
                <div cellRow = "0" cellCol ="1" class="cell"></div>
                <div cellRow = "0" cellCol ="2" class="cell"></div>
                <div cellRow = "1" cellCol ="0" class="cell"></div>
                <div cellRow = "1" cellCol ="1" class="cell"></div>
                <div cellRow = "1" cellCol ="2" class="cell"></div>
                <div cellRow = "2" cellCol ="0" class="cell"></div>
                <div cellRow = "2" cellCol ="1" class="cell"></div>
                <div cellRow = "2" cellCol ="2" class="cell"></div>
            </div>
            <div class="p2">
                <h2>Player Two</h2>
            </div>
        </div>
        <div>
            <button>Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
